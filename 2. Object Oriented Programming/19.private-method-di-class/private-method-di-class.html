<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Method</title>
</head>

<body>

</body>
<script>
    class Person {
        sayHello(name) {
            if (name) {
                this.#sayWithName(name);
            } else {
                this.#sayWithoutName();
            }
        }
        #sayWithoutName() {
            console.info("Hello");
        }
        #sayWithName(name) {
            console.info(`Halooo ${name}`);
        }
    }
    const oka = new Person();
    oka.sayHello("Oka");
</script>

</html>
