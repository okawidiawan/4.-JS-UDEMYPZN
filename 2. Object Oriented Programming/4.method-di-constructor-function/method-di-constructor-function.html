<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method di Constructor Function</title>
</head>

<body>
    <script>
        function Person() {
            this.firstName = "",
                this.lastName = "",
                this.sayHello = function (name) {
                    console.info(`Haloooo ${name}, Nama Saya ${this.firstName}`);
                }
        }
        const oka = new Person();
        oka.firstName = "Oka";
        oka.sayHello("Ozu");
    </script>
</body>

</html>
