<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Inheritance</title>
</head>

<body>
    <script>
        function Employee(firstName) {
            this.firstName = firstName;
            this.sayHello = function (name) {
                console.info(`Halooo ${name}, Nama Saya ${firstName}`);
            }
        }
        function Manager(firstName, lastName) {
            this.lastName = lastName;
            Employee.call(this, firstName); // "Employe.call" digunakan untuk memanggil / mencopy properti yang ada di function constructor Employee
        }

        const oka = new Manager("Oka", "Widiawan");
        console.info(oka);
    </script>
</body>

</html>
