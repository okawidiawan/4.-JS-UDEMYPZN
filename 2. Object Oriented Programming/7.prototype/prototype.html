<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>

<body>
    <script>
        function Person(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.sayHello = function (name) {
                console.info(`Halooo, ${name}, Nama Saya ${firstName}`);
            }
        }


        // Menambahkan property ke dalam prototype
        Person.prototype.sayBye = function () {
            console.info(`Byeeeee`);
        }

        Person.prototype.run = function () {
            console.info(`${this.firstName} is Running`);
        }


        const oka = new Person("Oka", "Widiawan");
        const ozu = new Person("Ozu", "Bezarius");

        console.info(oka);
        console.info(ozu);

        // untuk memanggil function dari prototype
        oka.sayBye();
        oka.run();
    </script>
</body>

</html>
