<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property di Class</title>
</head>

<body>
    <script>
        class Person {
            constructor(firstName) {
                this.firstName = firstName;
            }
        }

        const oka = new Person("Oka");
        console.info(oka.firstName);
        console.info(oka);
    </script>
</body>
