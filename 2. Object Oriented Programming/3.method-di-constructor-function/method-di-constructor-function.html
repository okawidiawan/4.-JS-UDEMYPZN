<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method di Constructor Function</title>
</head>

<body>
    <script>
        // buat function constructor
        function Person() {
            // buat propertynya
            this.firstName = "";
            this.lastName = "";
            // buat methodnya
            this.sayHello = function (name) {
                // tampilkan output methodnya 
                console.info(`Halooo ${name}, My Name is ${this.lastName}`);
            }
        }
        // panggil function constructornya
        const oka = new Person();
        oka.lastName = "Widiawan";
        oka.sayHello("Oka");

    </script>
</body>

</html>
