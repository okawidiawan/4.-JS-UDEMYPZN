<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Method</title>
</head>

<body>
    <script>
        class MathUtil {
            static sum(...numbers) {
                let total = 0;
                for (const number of numbers) {
                    total += number / numbers.length;
                }
                return total;
            }
        }

        // mengakses method sum
        // console.info(MathUtil.sum(10, 20, 30));

        // atau bisa dengan memasukkan ke dalam variable
        const sum = MathUtil.sum(10, 20, 30);
        console.info(sum);
    </script>
</body>

</html>
