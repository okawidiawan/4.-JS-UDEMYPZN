<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property di Cunstructor Function</title>
</head>

<body>
    <script>
        function Person() {
            this.firstName = "";
            this.lastName = "";
        }
        const oka = new Person();
        oka.firstName = "Oka";
        oka.lastName = "Widiawan";

        const ozu = new Person();
        ozu.firstName = "Ozu";
        ozu.lastName = "Bezarius";

        console.log(oka);
        console.log(ozu);
    </script>

</body>

</html>
