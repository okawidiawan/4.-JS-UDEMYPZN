<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Test</title>
</head>

<body>
    <script>

        function fizzBuzz(n) {
            for (let i = 1; i <= n; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    console.info("Fizz Buzz");
                } else if (i % 3 === 0) {
                    console.info("Fizz");
                } else if (i % 5 === 0) {
                    console.info("Buzz");
                } else {
                    console.info(i);
                }
            }
        }


        fizzBuzz(100);
    </script>
</body>

</html>
