<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masalah Variable Var</title>
</head>

<body>
    <script>
        // global scope
        let i = 20;
        //var i = 20; //jika menggunakan var, deklarasi variable selanjutnya di dalam local scope akan mengoveride variable global

        for (let i = 0 /*var i = 0;*/; i < 10; i++) { // jika menggunakan var, var i pada global scope akan dioveride atau ditiban dengan var dari local scope
            // local scope
            console.info(`Local ${i}`);
        }

        // global scope
        console.info(`Global ${i}`);
    </script>
</body>

</html>
