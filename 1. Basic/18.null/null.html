<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>

<body>
    <script>
        let name = "Oka";
        if (name === undefined) {
            document.writeln("Halooo UNDEFINED");
        } else if (name === null) {
            document.writeln("Halooo NULL");
        } else {
            document.writeln(`Halooo ${name}`);
        }
    </script>
</body>

</html>
