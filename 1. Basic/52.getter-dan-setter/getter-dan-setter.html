<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter</title>
</head>

<body>
    <script>

        const person = {
            firstName: "Oka",
            lastName: "Widiawan",

            // GETTER
            // membuat getter cukup dengan menambahkan kata kunci get sebelum nama functionnya, dan tidak perlu membuat nama propertynya dulu
            get fullName() {
                return `Halooo ${this.firstName} ${this.lastName}`;
            },

            // SETTER
            set fullName(value) {
                const array = value.split(" ");
                this.firstName = array[0];
                this.lastName = array[1];
            }
        }
        // untuk memanggil getter bisa langsung nama functionnya tanpa () tanda kurung

        person.fullName = "Mirajane Strauss";
        console.table(person);
        person.fullName = "Shagaru Magala";
        console.table(person);
        person.fullName = "Oka Widiawan";
        console.table(person);

        person.firstName = "Ozu";
        console.info(person.fullName);


    </script>
</body>

</html>
