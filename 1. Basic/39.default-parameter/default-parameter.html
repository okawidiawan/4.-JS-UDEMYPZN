<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameter</title>
</head>

<body>
    <script>
        function register(nama, gender = "UNKNOWN") { //mengisi default parameter gender dengan unknown
            document.writeln(`<p>Nama : ${nama}</p>`);
            document.writeln(`<p>Gender : ${gender}</p><br>`);
        }

        register("Oka", "Pria");
        register("Ozu");
        register("Bezarius", undefined);
    </script>
</body>

</html>
