<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window</title>
  </head>
  <body>
    <p id="content"></p>
    <script>
      const konten = document.getElementById("content");
      const tinggi = window.screen.height;
      const lebar = window.screen.width;
      const urlLocation = window.location;
      konten.innerHTML = `${urlLocation} <p>Window Width : ${lebar}</p> <p>Window Heigth : ${tinggi}</p>`;
    </script>
  </body>
</html>
