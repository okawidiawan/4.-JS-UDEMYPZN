<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style</title>
  </head>
  <body>
    <input type="button" id="salmon" value="Merah" />
    <input type="button" id="skyblue" value="Biru" />
    <input type="button" id="yellowgreen" value="Hijau" />
    <div
      id="canvas"
      style="width: 500px; height: 500px; background-color: black"
    ></div>
    <script>
      const canvas = document.getElementById("canvas");
      const buttons = document.querySelectorAll("input");

      for (const button of buttons) {
        button.addEventListener("click", function () {
          canvas.style.backgroundColor = button.getAttribute("id");
        });
      }
    </script>
  </body>
</html>
