<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Selector</title>
  </head>
  <body>
    <div class="oka">Oka</div>
    <div class="okaozu">Ozu</div>
    <div class="widiawanoka">Widiawan</div>

    <script>
      const elements = document.querySelectorAll("[class]");
      const elementOka = document.querySelectorAll("div[class^='oka']");
      console.info(elements);
      console.info(elementOka);
    </script>
  </body>
</html>
