<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Selector</title>
  </head>
  <body>
    <ul>
      <li class="menuItem">Satu</li>
      <li id="menu2">Dua</li>
      <li class="menuItem">Tiga</li>
      <li>Empat</li>
      <li>Lima</li>
    </ul>
    <ul>
      <li>Satu - Dua</li>
      <li class="menuItem">Dua - Dua</li>
      <li>Tiga - Dua</li>
    </ul>
    <script>
      const menu = document.querySelectorAll(".menuItem");
      console.info(menu);
      menu.forEach((element) => {
        element.style.color = "red";
      });
    </script>
  </body>
</html>
