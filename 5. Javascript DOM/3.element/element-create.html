<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Property</title>
  </head>
  <body>
    <div id="content" class="content"></div>
    <script>
      const content = document.getElementById("content");

      const title = document.createElement("h1");
      title.textContent = "Belajar Javascript DOM";
      content.appendChild(title);

      const subTitle = document.createElement("h2");
      subTitle.textContent = "Selamat Belajar Javascript DOM Yakkkkk!!!";
      content.appendChild(subTitle);

      const deskripsi = document.createElement("p");
      deskripsi.textContent =
        "Ini deskripsinya, gak usah panjang-panjang, belajar aja udah!";
      content.appendChild(deskripsi);
    </script>
  </body>
</html>
