<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node</title>
  </head>

  <body>
    <ul id="menu">
      <li id="first">Pertama</li>
      <li id="second">Kedua</li>
      <li id="third">Ketiga</li>
    </ul>
    <script>
      const menu = document.getElementById("menu");
      console.info(menu);
      console.info(menu.childNodes);

      const listSecond = document.getElementById("second");
      console.info(listSecond);
      console.info(listSecond.textContent);
      console.info(listSecond.previousSibling);
      console.info(listSecond.nextSibling);

      //   Node Method
      console.info("------- Node Method -------");
      console.info(menu.removeChild(document.getElementById("first")));
    </script>
  </body>
</html>
