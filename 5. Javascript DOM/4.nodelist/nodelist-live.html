<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodeList Live</title>
  </head>
  <body>
    <ul id="menu1">
      <li id="first">Satu</li>
      <li id="second">Dua</li>
      <li id="third">Tiga</li>
    </ul>
    <ul id="menu2">
      <li>Oka</li>
      <li>Ozu</li>
      <li>Widiawan</li>
    </ul>
    <script>
      const menu1 = document.getElementById("menu1");
      const newEle = menu1.childNodes;

      menu1.appendChild(document.createElement("li"));
      menu1.appendChild(document.createElement("li"));
      console.info(newEle);
    </script>
  </body>
</html>
