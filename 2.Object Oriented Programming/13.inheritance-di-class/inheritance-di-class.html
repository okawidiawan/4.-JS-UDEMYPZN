<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance di Class</title>
</head>

<body>
    <script>
        class Employee {
            // constructor(name) {
            //     this.name = name;
            // }
            sayHello(name) {
                console.info(`Haiii ${name}, my name is employee ${this.firstName} ${this.lastName}`);
            }
        }
        class Manager extends Employee {
            sayHello(name) {
                console.info(`Haiii ${name}, my name is manager ${this.name}`);
            }
        }
        const oka = new Employee();
        oka.firstName = "Oka";
        oka.lastName = "Widiawan";
        oka.sayHello("Mirajane");

        const ozu = new Manager();
        ozu.name = "Ozu";
        ozu.sayHello("Mirajane");
    </script>
</body>

</html>
