<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Inheritance</title>
</head>

<body>
    <script>

        // CONTOH PROTOTYPE INHERITANCE YANG SALAH
        function Employee(name) {
            this.name = name;
        }

        function Manager(name) {
            this.name = name;
        }

        // Manager.prototype = Employee.prototype; // JANGAN MELAKUKAN INHERITANCE SEPERTI INI

        Manager.prototype = Object.create(Employee.prototype);

        Manager.prototype.sayHello = function (name) {
            console.info(`Halooo ${name}, Saya ${this.name} dan saya adalah Manager`);
        }

        Employee.prototype.sayHello = function (name) {
            console.info(`Halooo ${name}, Saya ${this.name} dan saya adalah Employee`);
        }

        const employee = new Employee("Budi");
        employee.sayHello("Joko");

        const manager = new Manager("Eko");
        manager.sayHello("Joko");

        console.info(employee);
        console.info(manager);

    </script>
</body>

</html>
