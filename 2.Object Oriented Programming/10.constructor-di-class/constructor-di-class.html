<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor di Class</title>
</head>

<body>
    <script>
        // Membuat constructor di dalam sebuah class
        class Person {

            constructor(firstName, lastName) {
                console.info(`Halooo, Nama Saya ${firstName} ${lastName}`);
            }
        }

        const oka = new Person("Oka", "Widiawan");
        const ozu = new Person("Ozu", "Bezarius");
        console.info(oka);
    </script>
</body>

</html>
