<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throw Error</title>
</head>

<body>
    <script>
        class MathUtil {
            static sum(...numbers) {
                if (numbers.length === 0) {

                    // untuk membuat throw erro bisa memasukkan ke variable
                    // const error = new Error("Total parameter harus lebih dari 0");
                    // throw error;

                    // atau langsung htrow error;
                    throw new Error("Total parameter harus lebih dari 0");

                }

                let total = 0;
                for (const number of numbers) {
                    total += number / numbers.length;
                }
                return total;
            }
        }
        console.info("Oka");
        const sum = MathUtil.sum();
        console.info(sum);
        console.info("Oka");
    </script>
</body>

</html>
