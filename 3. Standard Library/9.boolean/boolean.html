<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>

<body>
    <script>
        const boolean = Boolean(true); // Untuk boolean disarankan tidak menggunakan new agar tipe datanya mejadi boolean dan bukan object
        console.info(boolean);
        console.info(typeof boolean);
        console.info(boolean.toString());
        console.info(boolean.valueOf());
    </script>
</body>

</html>
