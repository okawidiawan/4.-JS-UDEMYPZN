<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>
    <script>
        const person = {
            firstName: "Oka",
            lastName: "Widiawan",
            address: {
                country: "Indonesia",
                city: "Jakarta"
            },
            hobbies: ["Coding, Gaming, Badminton"],
            sayHello: (name) => { console.info(`Halooo ${name}`); }
        };

        const json = JSON.stringify(person);
        const personAgain = JSON.parse(json);

        console.info(json);
        console.info(personAgain);
    </script>
</body>

</html>
