<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>

<body>
    <script>
        console.info(`Mencari Angka Tertinggi : ${Math.max(10, 15, 19, 21, 11, 17)}`);
        console.info(`Mencari Angka Terendah : ${Math.min(10, 15, 19, 21, 11, 17)}`);
        console.info(`Membulatkan : ${Math.round(9.3)}`);
        console.info(`Membulatkan : ${Math.round(9.5)}`);
        console.info(`Membulatkan ke Bawah : ${Math.floor(10.9)}`);
        console.info(`Membulatkan ke Atas : ${Math.ceil(10.1)}`);

    </script>
</body>

</html>
