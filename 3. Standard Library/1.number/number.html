<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>

<body>
    <script>

        {
            console.info("------ Intro ------");
            const input = "12345";
            const number = Number(input); // mengkonversi string angka dari input

            console.info(typeof input);
            console.info(typeof number);
            console.info(number);

            console.info(Number("salah"));
            console.info(Number("54L4H"));

        }


        {
            // contoh static property pada Number
            console.info("------ Static Property ------");
            console.info(Number.MIN_VALUE);
            console.info(Number.MAX_VALUE);
            console.info(Number.MIN_SAFE_INTEGER);
            console.info(Number.MAX_SAFE_INTEGER);
        }

        {
            // contoh static method Number
            console.info("------ Static Method ------");
            const data = Number("12345");
            const data2 = Number("kucing");
            console.info(Number.isNaN(data));
            console.info(Number.isNaN(data2));
            console.info(Number.isInteger(data));
            console.info(Number.isInteger(data2));
        }

        {
            // contoh instcance method Number
            console.info("------ Instance Method ------");
            const value = Number("1000");
            console.info(value.toString(2));
            console.info(value.toLocaleString("id-ID"));
            console.info(value.toLocaleString("en-US"));
        }

    </script>
</body>

</html>
