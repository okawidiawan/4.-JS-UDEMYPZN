<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64</title>
</head>

<body>
    <script>

        const personOriginal = "Oka&Ozu=Widiawan";
        console.info(personOriginal);

        const personEncoded = btoa(personOriginal);
        console.info(personEncoded);

        const personDecoded = atob(personEncoded);
        console.info(personDecoded);

    </script>
</body>

</html>
