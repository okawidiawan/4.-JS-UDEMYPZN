<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>

<body>
    <script>
        {
            console.info("-------- Date & Time --------");
            const tanggal = new Date();
            console.info(tanggal);

            const tanggal2 = new Date(2021, 2, 9);
            console.info(tanggal2);

            const tanggal3 = new Date(2021, 2, 9, 10, 23, 9, 123);
            console.info(tanggal3);

            const tanggal4 = new Date(1636081041370);
            console.info(tanggal4);
        }

        {
            console.info("-------- Epoch & Unix Timestamp --------");

            const tanggal = new Date();
            console.info(tanggal.getTime());

            const tanggal2 = new Date(2021, 2, 9);
            console.info(tanggal2.getTime());

            const tanggal3 = new Date(2021, 2, 9, 10, 23, 9, 123);
            console.info(tanggal3.getTime());

            const tanggal4 = new Date(1636081041370);
            console.info(tanggal4.getTime());

            console.info(Date.now());
        }

        {
            console.info("-------- Parsing Date --------");

            const parseTimestamp = Date.parse("2021-01-19T10:15:09.123+07:00");
            console.info(parseTimestamp);

            const date = new Date(parseTimestamp);
            console.info(date);

            const day = new Date();
            console.info(day.getDay());
        }

        {
            console.info("-------- Date Getter & Setter --------");
            const date = new Date();
            date.setFullYear(2020);

            console.info(`Tahun : ${date.getUTCFullYear()}`);
            console.info(`Bulan : ${date.getMonth()}`);
            console.info(`Tanggal : ${date.getDate()}`);
            console.info(`Hari ke : ${date.getDay()}`);
            console.info(`Jam : ${date.getHours()}`);
            console.info(`Menit : ${date.getMinutes()}`);
            console.info(`Detik : ${date.getSeconds()}`);
            console.info(`Milisecond : ${date.getMilliseconds()}`);
            console.info(`Jarak ke UTC : ${date.getTimezoneOffset()}`);
        }
    </script>
</body>

</html>
