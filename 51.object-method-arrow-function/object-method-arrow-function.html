<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method Arrow Function</title>
</head>

<body>
    <script>
        const person = {
            name: "Oka Widiawan",

            // this pada arrow function mengacu ke window, bukan ke pemilik objectnya (person)
            sayHello: (name) => {
                console.info(this);
                console.info(`Halooo ${name}`);
            }
        }
        person.sayHello("Oka");
    </script>
</body>

</html>
