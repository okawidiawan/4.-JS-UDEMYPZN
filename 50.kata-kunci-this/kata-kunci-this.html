<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata Kunci This</title>
</head>

<body>
    <script>

        console.info(this);

        function sample() {

            console.info(this);
            function inner() {
                console.info(this);
            }
            inner();

        }
        sample();

        const person = {
            nama: "Oka",
            sayHello: function (nama) {
                console.info(this);
                // this di dalam object method mengacu kepada nama pemilik objectnya, dalam hal ini person
                console.info(`Halooo ${nama}, My Name is ${this.nama}`);
            }
        }
        person.sayHello("Widiawan");

    </script>
</body>

</html>
