<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>

<body>
    <script>
        const examValue = 51;

        // IF EXPRESSION
        // if (examValue > 80) {
        //     document.writeln(`<p>Nilai Anda : ${examValue}, Good Job !!!</p>`);
        // } else {
        //     document.writeln(`<p>Nilai Anda : ${examValue}, Try Again Next Time :(</p>`);
        // }

        // ELSE IF EXPRESSION
        if (examValue > 80) {
            document.writeln(`Nilai Kamu : ${examValue}, Ranking Kamu A`);
        } else if (examValue > 70) {
            document.writeln(`Nilai Kamu : ${examValue}, Ranking Kamu B`);
        } else if (examValue > 60) {
            document.writeln(`Nilai Kamu : ${examValue}, Ranking Kamu C`);
        } else {
            document.writeln(`Nilai Kamu : ${examValue}, Try Again Next Time !`);
        }
    </script>
</body>

</html>
